<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="row form-field-row">
    <div class="col">
      <app-form-field [label]="'tasks.name' | transloco">
        <app-text-input
          formControlName="name"
          [placeholder]="'tasks.goShopping' | transloco"
        ></app-text-input>
      </app-form-field>
    </div>
  </div>

  <div class="row form-field-row">
    <div class="col">
      <app-form-field [label]="'tasks.description' | transloco">
        <app-textarea
          formControlName="description"
          [placeholder]="'tasks.buySomeMilk' | transloco"
          [rows]="5"
        ></app-textarea>
      </app-form-field>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-sm-auto ">
      <button class="button" [disabled]="requestStatus === RequestStatus.Pending">
        {{ 'tasks.createNewTask' | transloco }}
      </button>
    </div>
  </div>
</form>
