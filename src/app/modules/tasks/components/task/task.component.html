<div class="row align-items-center">
  <div class="col">
    <div class="row">
      <div class="col">
        <h2 class="task-name">{{ task.name }}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p class="task-creation-date">{{ task.createdAt | date: 'dd/MM/yyyy HH:mm' }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p>{{ task.description }}</p>
      </div>
    </div>
  </div>

  <div class="col-auto">
    <button
      class="delete-btn"
      [disabled]="deletionStatus === RequestStatus.Pending"
      (click)="delete.emit(task.id)"
    ></button>
  </div>
</div>
